<!DOCTYPE html>
<html>
<head>
    <style>
        .ani{
            background-color: black;
            width: 10px;
            height: 10px;
            animation-name: animation;
            animation-duration: 90ms;
            border-radius: 50vh;
            position: absolute;
            top:50px;
            animation-iteration-count: infinite;
        }
        .ani1{
            background-color: black;
            width: 10px;
            height: 10px;
            animation-name: animation;
            animation-duration: 80ms;
            border-radius: 50vh;
            position: absolute;
            top:50px;
            animation-iteration-count: infinite;
        }
        .ani2{
            background-color: black;
            width: 10px;
            height: 10px;
            animation-name: animation;
            animation-duration: 70ms;
            border-radius: 50vh;
            position: absolute;
            top:50px;
            animation-iteration-count: infinite;
        }
        .ani3{
            background-color: black;
            width: 10px;
            height: 10px;
            animation-name: animation;
            animation-duration: 60ms;
            border-radius: 50vh;
            position: absolute;
            top:50px;
            animation-iteration-count: infinite;
        }
        .ani4{
            background-color: black;
            width: 10px;
            height: 10px;
            animation-name: animation;
            animation-duration: 50ms;
            border-radius: 50vh;
            position: absolute;
            top:50px;
            animation-iteration-count: infinite;
        }
        .ani5{
            background-color: black;
            width: 10px;
            height: 10px;
            animation-name: animation;
            animation-duration: 40ms;
            border-radius: 50vh;
            position: absolute;
            top:50px;
            animation-iteration-count: infinite;
        }
        .ani6{
            background-color: black;
            width: 10px;
            height: 10px;
            animation-name: animation;
            animation-duration: 10ms;
            border-radius: 50vh;
            position: absolute;
            top:50px;
            animation-iteration-count: infinite;
        }
        .ani7{
            background-color: black;
            width: 10px;
            height: 10px;
            animation-name: animation;
            animation-duration: 20ms;
            border-radius: 50vh;
            position: absolute;
            top:50px;
            animation-iteration-count: infinite;
        }
        .ani8{
            background-color: black;
            width: 10px;
            height: 10px;
            animation-name: animation;
            animation-duration: 30ms;
            border-radius: 50vh;
            position: absolute;
            top:50px;
            animation-iteration-count: infinite;
        }
        @keyframes animation{
            0% { left:0px; top:50px;}
            12.5% {background-color:red; left:50px; top:0px;}
            25% {background-color: green; left:100px; top:50px;}
            37.5% {background-color: blue; left:150px; top:0px;}
            50% {background-color: burlywood; left:200px; top:50px;}
            62.5% {background-color:blueviolet; left:150px; top:100px;}
            75% {background-color: crimson; left:100px; top:50px;}
            87.5% {background-color: aqua; left:50px; top:100px;}
            100% { left:0px; top:50px;}

        }
    </style>
</head>
<body>
    <div class="ani"></div>
    <div class="ani1"></div>
    <div class="ani2"></div>
    <div class="ani3"></div>
    <div class="ani4"></div>
    <div class="ani5"></div>
    <div class="ani6"></div>
    <div class="ani7"></div>
    <div class="ani8"></div>
</body>
</html>
