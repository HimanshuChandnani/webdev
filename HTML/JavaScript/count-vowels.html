<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../bootstrap.4.6.2.css">
		<style>
			
		</style>
	</head>
	<body>
		<input id="inp" type="text" placeholder="Word or Sentence">
        <button onclick="check()" class="btn btn-dark">Check</button>
        <p id="result"></p>
	</body>
	<script>
        function check(){
            let inp = document.getElementById('inp').value.toLowerCase().split('');
            let result = document.getElementById('result')
            let v = 0;
            for(i =- 0;i < inp.length; i++){
                if(inp[i]=='a'||inp[i]=='e'||inp[i]=='i'||inp[i]=='o'||inp[i]=='u'){
                    v++
                }
            }
            result.innerHTML = `There are ${v} vowels`;
        }
	</script>
</html>
