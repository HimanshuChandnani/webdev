!<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../bootstrap.4.6.2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
		<style>
			.box{
                border: 2px solid;
                border-radius: 20px;
                padding: 20px;
            }
            #time{
                padding: 50px 95px;
                font-family: orbitron;
                font-weight: bolder;
                font-size: 100px;
            }
		</style>
	</head>
	<body>
		<div class="col-lg-5 my-5 mx-auto box">
            <div id="time" class=""></div>
            <div class="text-center">
                <button class="btn btn-dark btn-lg mx-3" onclick="start()">Start</button>
                <button class="btn btn-dark btn-lg mx-3" onclick="pause()">Pause</button>
                <button class="btn btn-dark btn-lg mx-3" onclick="restart()">Restart</button>
            </div>
        </div>
        <script>
            let ms = 0, s = 0, m = 0, h = 0, interval;
            let time = document.getElementById('time');
            time.innerHTML = h + ':' + m + ':' + s + ':' + ms;
            function start(){
                interval = setInterval(() => {
                    time.innerHTML = h + ':' + m + ':' + s + ':' + ms;
                    ms++;
                    if(ms>=100){
                        ms = 0;
                        s++;
                    }
                    if(s>=60){
                        s = 0;
                        m++;
                    }
                    if(m>=60){
                        m = 0;
                        h++;
                    }
                }, 10);
            }
            function pause(){
                clearInterval(interval);
            }
            function restart(){
                ms = 0;
                s = 0;
                m = 0;
                h = 0;
                time.innerHTML = h + ':' + m + ':' + s + ':' + ms;
            }
        </script>
	</body>
</html>
