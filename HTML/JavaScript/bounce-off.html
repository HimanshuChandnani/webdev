<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap4.6.2.css">
		<style>
			body{
				background-color: black;
				position: relative;
                overflow: hidden;
                width: 100%;
                height: 811px;
			}
			#box{
				width: 300px;
				height: 200px;
				background-color: white;
				position: absolute;
                /* transition: 0.1s; */
                z-index: 10;
			}
            iframe{
                width: 100%;
                height: 811px;
                border: none;
                position: absolute;
            }
            .frame{
                position: relative;
                width: 100%;
                height: 811px;
                #document #box{
                    z-index: 10;
                }
            }
		</style>
	</head>
	<body>
        <div id="box"></div>
        <div class="frame">
            <iframe src="bounce-off.html"></iframe>
        </div>
	</body>
    <script>
        let box = document.getElementById('box');
        let x = 0;
        let y = 0;
        box.style.left = x+'px';
        box.style.top = y+'px';
        let xint;
        let yint;
        let delay = 2;
        let randum = Math.floor((Math.random() * 5) + 1)
        let boxSpeed = randum;
        
        function corner(){
            setInterval(function (){
                let w = window.innerWidth-300;
                let h = window.innerHeight-200;
                if(x==0&&y==0){
                    window.alert('corner')
                }
                if(x==w&&y==0){
                    window.alert('corner')
                }
                if(x==0&&y==h){
                    window.alert('corner')
                }
                if(x==w&&y==h){
                    window.alert('corner')
                }
            }, delay+20);
        }
        // corner();

        function move(){
            setInterval(function (){
                let w = window.innerWidth-300;
                let h = window.innerHeight-200;
                if(x<=0){
                    clearInterval(xint);
                    box.style.backgroundColor = 'red';
                    xint = setInterval(function (){
                        if(x<w){
                            x+=boxSpeed;
                            box.style.left=x+'px';
                        }
                    },delay);
                }
                if(x>=w){
                    clearInterval(xint);
                    box.style.backgroundColor = 'yellow';
                    xint = setInterval(function (){
                        if(x>0){
                            x-=boxSpeed;
                            box.style.left=x+'px';
                        }
                    },delay);
                }
                if(y<=0){
                    clearInterval(yint);
                    box.style.backgroundColor = 'orange';
                    yint = setInterval(function (){
                        if(y<h){
                            y+=boxSpeed;
                            box.style.top=y+'px';
                        }
                    },delay);
                }
                if(y>=h){
                    clearInterval(yint);
                    box.style.backgroundColor = 'blue';
                    yint = setInterval(function (){
                        if(y>0){
                            y-=boxSpeed;
                            box.style.top=y+'px';
                        }
                    },delay);
                }
            },delay*2)
        }
        move();
        
    </script>
</html>
