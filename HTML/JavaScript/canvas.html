	<script>
		let c = document.getElementById('canvas');
        ctx = c.getContext('2d');

        let w = window.innerWidth-3;
        let h = window.innerHeight-3;
        c.width = w;
        c.height = h;
        ctx.lineWidth = '5';

        //     ctx.stroke();
        // }

        let x = 200;
        let y = 200;
        let vx = 5;
        let vy = 5;
        let r = 50;

        function animate(){
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,w,h);
            ctx.beginPath();
            ctx.arc(x,y,r,0,2*Math.PI);
            ctx.stroke();
            if(x+r>w||x-r<0){
                vx = -vx;
            }
            if(y+r>h||y-r<0){
                vy = -vy;
            }
            x+=vx;
            y+=vy;
        }
        animate();
