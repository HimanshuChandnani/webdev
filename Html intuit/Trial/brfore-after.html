<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../bootstrap4.6.2.css">
		<style>
			li{
				margin:10px 0;
			}
			li::before{
				content:"";
				background-image:url('images/Youtube_logo.png');
				background-size:cover;
				padding: 8px 12px;
				position: absolute;
				left: 19px;
				margin-top: 3px;
			}
			li::after{
				content:"";
				background-image:url('svg/round-arrow-top-icon.svg');
				background-size:cover;
				padding: 8px 8px;
				position: absolute;
				margin-left: 6px;
				margin-top: 3px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>something</li>
			<li>something</li>
			<li>something</li>
			<li>something</li>
			<li>something</li>
			<li>something</li>
		</ul>
	</body>
</html>
