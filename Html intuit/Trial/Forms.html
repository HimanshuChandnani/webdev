<!DOCTYPE html>
<html>
	<head>
		
	</head>
	<body>
		<label>Text</label>
		<input type="text" placeholder="text"><br>
		<label>Button</label>
		<input type="button" onclick="alert('Hello world')" value="button"><br>
		<label>Checkbox</label>
		<input type="checkbox" value="text"><br>
		<label>Color</label>
		<input type="color" placeholder="text"><br>
		<label>Date</label>
		<input type="date" placeholder="text"><br>
		<label>Datetime-local</label>
		<input type="datetime-local" placeholder="text"><br>
		<input type="email" autofocus required name="radio" placeholder="email"><br>
		<label>File</label>
		<input type="file" placeholder="file"><br>
		<label>Hidden</label>
		<input type="hidden" value="hidden" ><br>
		<label>Image</label>
		<input type="image" src="images/Youtube_logo.png" width="50px" placeholder="text"><br>
		<label>Month</label>
		<input type="month" placeholder="text"><br>
		<input type="number" placeholder="number"><br>
		<input type="password" placeholder="password"><br>
		<label>Radio</label>
		<input type="radio" name="radio"> <label>1</label><br>
		<input type="radio" name="radio"> <label>2</label><br>
		<input type="radio" name="radio"> <label>3</label><br>
		<input type="radio" name="radio"> <label>4</label><br>
		<input type="radio" name="radio"> <label>5</label><br>
		<label>Range</label>
		<input type="range" min="0" max="100" placeholder=""><br>
		<input type="reset" value="reset"><br>
		<input type="search" placeholder="search"><br>
		<input type="submit" name="radio" value="submit"><br>
		<label>Telephone(tel)</label>
		<input type="tel" type="number" placeholder="tel"><br>
		<input type="time" placeholder="text"><br>
		<input type="week" placeholder="text"><br>
		<input type="url" placeholder="url"><br>
	</body>
</html>
